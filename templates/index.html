<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Water Potability API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Water Quality Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="ph" placeholder="ph" required="required" />
        <input type="text" name="Hardness" placeholder="Hardness" required="required" />
		<input type="text" name="Solids" placeholder="Solids" required="required" />
		<input type="text" name="Chloramines" placeholder="Chloramines" required="required" />
        <input type="text" name="Sulfate" placeholder="Sulfate" required="required" />
        <input type="text" name="Conductivity" placeholder="Conductivity" required="required" />
        <input type="text" name="Organic_carbon" placeholder="Organic_carbon" required="required" />
        <input type="text" name="Trihalomethanes" placeholder="Trihalomethanes" required="required" />
        <input type="text" name="Turbidity" placeholder="Turbidity" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
